<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <rect width="1200" height="630" fill="#ffffff"/>
  <rect width="1200" height="630" fill="#4F46E5" fill-opacity="0.05"/>
  
  <!-- Left side decorative element -->
  <rect x="0" y="0" width="8" height="630" fill="#4F46E5"/>
  
  <!-- Content container -->
  <g transform="translate(100, 160)">
    <!-- Logo -->
    <g transform="translate(0, 0) scale(2.5)">
      <circle cx="32" cy="32" r="32" fill="#4F46E5"/>
      <rect x="16" y="24" width="4" height="16" fill="white"/>
      <rect x="24" y="16" width="4" height="32" fill="white"/>
      <rect x="32" y="20" width="4" height="24" fill="white"/>
      <rect x="40" y="12" width="4" height="40" fill="white"/>
      <line x1="44" y1="8" x2="44" y2="56" stroke="white" stroke-width="4"/>
    </g>
    
    <!-- Text content -->
    <g transform="translate(180, 0)">
      <!-- Title -->
      <text x="0" y="45" font-family="Arial" font-weight="bold" font-size="64" fill="#1F2937">
        MP3 Cutter
      </text>
      
      <!-- Subtitle -->
      <text x="0" y="120" font-family="Arial" font-size="36" fill="#4F46E5">
        Free Online Audio Trimmer
      </text>
      
      <!-- Feature list -->
      <g transform="translate(0, 160)" font-family="Arial" font-size="28" fill="#6B7280">
        <text x="0" y="0">✓ Browser-based Processing</text>
        <text x="0" y="45">✓ No Upload Required</text>
        <text x="0" y="90">✓ High Quality Output</text>
      </g>
    </g>
  </g>
  
  <!-- URL at bottom -->
  <text x="100" y="580" font-family="Arial" font-size="24" fill="#6B7280">
    mp3cutter.pro
  </text>
</svg> 